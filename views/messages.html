<div class="container">
    <div class="row">
        <div class="col-sm-4" >
            <div class="panel panel-success" >
                <div class="panel-heading">
                    <h3 class="panel-title"><b>Interlocutors</b></h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item active">Hellen</li>
                        <li class="list-group-item">Martin</li>
                        <li class="list-group-item">John</li>
                    </ul>
                </div>
            </div>  
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>New message</b></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="receiver">Receiver:</label>
                                <input type="text" class="form-control" id="receiver">
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" rows="5" id="message"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-lg">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>Conversation</b></h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Message</th>
                                    </tr>   
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Hellen<p>22/1/2015</p></th>
                                        <td>hello...........</td>
                                    </tr>
                                    <tr>
                                        <th>You<p>29/1/2015</p></th>
                                        <td>Yes ..............</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
